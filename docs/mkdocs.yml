site_name: Hacking Documentation
site_url: https://chirag-bhil.github.io/site/
repo_url: https://github.com/chirag-bhil/site

theme:
  name: material
  palette:
    - scheme: slate
      primary: cyan
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - toc.follow              # ‚Üê ADD THIS
    - toc.integrate           # ‚Üê ADD THIS (integrates TOC into sidebar)
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - admonition
  - attr_list

extra_css:
  - stylesheets/extra.css

